<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="PFC.css">
    <link rel="icon" type="image/png" href="../../img/logo.png">

    <title>Portfolio - PFC</title>
</head>

<body>
    <div class="menu">
        <div class="avatar_1" id="cursor" onclick="J.Affichage_Avatar()">Changer avatar</div>
        <div class="avatar_2">
            <img src="img_pfc/joueur_1.png" class="joueur_1" id="cursor" onclick="J.Gestion_Avatar(0)">
            <img src="img_pfc/joueur_2.png" class="joueur_2" id="cursor" onclick="J.Gestion_Avatar(1)">
            <img src="img_pfc/joueur_3.png" class="joueur_3" id="cursor" onclick="J.Gestion_Avatar(2)">
            <img src="img_pfc/joueur_4.png" class="joueur_4" id="cursor" onclick="J.Gestion_Avatar(3)">
        </div>
        <div class="new" id="cursor" onclick="history.go(0)">Recommencer</div>
    </div>

    <div class="plateau">
        <div class="score">
            <div class="points">0 - 0</div>
        </div>

        <div class="joueur">
            <div class="pseudo"></div>

            <div class="avatar">
                <img src="img_pfc/joueur_1.png" class="joueur_1">
            </div>

            <div class="mains">
                <img src="img_pfc/pierre.png" class="pierre" id="cursor" onclick="J.Choix_Joueur(0, O, A)" />
                <img src="img_pfc/feuille.png" class="feuille" id="cursor" onclick="J.Choix_Joueur(1, O, A)" />
                <img src="img_pfc/ciseaux.png" class="ciseaux" id="cursor" onclick="J.Choix_Joueur(2, O, A)" />
            </div>
        </div>

        <div class="aire_jeux">
            <div id="a">
                <p>Clique sur l'une des mains du Joueur pour lancer la partie.<br>Le premier qui a 3 points remporte la partie.</p>
            </div>
            <div class="description"></div>
        </div>

        <div class="bot">
            <div>Le BOT</div>

            <div class="avatar">
                <img src="img_pfc/bot.png" class="joueur_1">
            </div>

            <div class="mains">
                <img src="img_pfc/pierre_bot.png" class="pierre" />
                <img src="img_pfc/feuille_bot.png" class="feuille" />
                <img src="img_pfc/ciseaux_bot.png" class="ciseaux" />
            </div>
        </div>
    </div>

    <script src="PFC.js"></script>
</body>
</html>
